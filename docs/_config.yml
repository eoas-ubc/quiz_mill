#######################################################################################
# Book settings
title : Quiz Mill
author: everyone

# Information about where the book exists on the web
description: >-
  draft book
#######################################################################################
# Execution settings
execute:
  execute_notebooks           : off

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar         : false

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  jupyterhub_url            : "https://hub.eoastest5.xyz"  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)

repository:
  url                       : https://github.com/eoas-ubc/quiz_mill  # The URL to your book's repository
  path_to_book              : "docs"  # A path to your book's folder, relative to the repository root.
  branch                    : cz-docs  # Which branch of the repository should be used when creating links


# #######################################################################################
# Interact link settings
notebook_interface          : "notebook"

exclude_patterns: [notebooks/*]
